site_author: Edu
site_name: Edu-mkdocs
nav:
  - Inicio: index.md
  - P1.3:
      - Pasos::
        - Paso1:
          - Práctica 1.3/Paso1.md
        - Paso2:
          - Práctica 1.3/Paso2.md
  - P2.1:
      - Práctica 2.1/Práctica-2.1.md
  - P2.2:
      - Práctica 2.2/Documento-técnico.md
  - P2.3:
      - Práctica 2.3/Documento-informacion.md
  - P2.4:
      - Práctica 2.4/Documento-detallado.md
  - P2.5:
      - Práctica 2.5/Documento-apache.md
  - Exa.UD2:
      - RExamen_UD2/Documento_examen.md
  - P3.1:
      - Práctica 3.1/formularios.md
  - P3.3:
      - Práctica 3.3/formularios_PHP.md
  - P3.4:
      - Práctica 3.4/memoria.md
  - P3.5.1:
      - Práctica 3.5.1/memoria.md
  - P3.5.2:
      - Práctica 3.5.2/memoria.md
  - Exa.UD4:
      - RExamen_UD4_PHP/Documento_examen.md
docs_dir: docs
site_dir: site
theme:
  name: material
  language: es
  features:
    - navigation.top
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

copyright: edu 2024
